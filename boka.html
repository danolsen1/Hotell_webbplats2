<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Bright Hotel">
    <title>BBC Hotel - Willkommen</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>



<body>
    <div class="container">
        <header>

            <img class="header-logo" src="logo.webp" alt="">
            <img class="header-img" src="hotel-bar.webp" alt="">
        </header>
        <nav>
            <a href="index.html">Willkommen</a>
            <a href="hitta-oss.html">Finde uns</a>
            <a class="active" href="boka.html">Reservieren</a>
            <a href="kontakt.html">Das buch</a>

        </nav>
        <main>
            <h1>Ein Zimmer reservieren</h1>
            <article>
                <h2>Hier Buchen</h2>
                <form action="thanks.html">
                    <fieldset>

                        <legend>Var snäll fyll i</legend>

                        <label for="fname">Tilltals namn</label>
                        <input id="fname" type="text" required>

                        <label for="lname">Efternamn</label>
                        <input id="lname" type="text" required>

                        <label for="email">Mail adress</label>
                        <input id="email" required>

                        <label for="mobile">Telefon nummer</label>
                        <input id="mobile" required>
                        <label for="arrival-time">Ankomst</label>
                        <input type="datetime-local" id="arrival-time" name="meeting-time" min="2022-06-22T00:00"
                            max="2024-12-14T00:00">
                        <label for="departure-time">Hemfärd</label>
                        <input type="datetime-local" id="departure-time" name="meeting-time" min="2022-06-22T00:00"
                            max="2024-12-14T00:00">

                        <label>Antal vuxna
                            <select name="adults">
                                <option value="">(Wähle eins)</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </label>

                        <label>Antal barn
                            <select name="children">
                                <option value="">(Wähle eins)</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </label>

                        <button type="submit">Skicka</button>
                    </fieldset>
                </form>
            </article>
            <article>
                <h2>Ett av våra rum</h2>
                <img class="img-front" src="hotell-dubbel-rum.webp" alt="" width="600" height="450">
            </article>
        </main>
        <footer>
            <p>BBC Hotell | Erikstorpsgatan 2 | 217 54 Abuja | 076 - 044 42 42</p>
        </footer>

    </div>

</body>

</html>
